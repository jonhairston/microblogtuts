{% extends "base.html" %}
{% load url from future %}
{% block page_title %}{{ post.title }} | {% endblock %}

{% block page_content %}

    <h3><a href="{% url 'microblogs:blog_list' %}">&larr; Blog list</a></h3>
{% endblock %}
